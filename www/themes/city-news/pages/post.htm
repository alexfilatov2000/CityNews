title = "post"
url = "/post"
layout = "default"
is_hidden = 0

[blogPost]
slug = "{{ :slug }}"
categoryPage = "home"
==
<main class="" id="">
		<div class="article" data-component-type="article" data-component-id="__article_component__" data-article-id="6Dvc1Wh0NMPqZNqBIwIZHU">
			<div class="theme--default">
				<div class="article--hero article--pattern article--pattern-theme f1-bg--theme">
					<div class="container color--theme">
						<div class="row">
							<div class="col-lg-12">
								<div class="row">
									<div class="col-lg-8 offset-xl-1 article--content">
											<p class="title">{{ post.title }}</p>
											{% if not category %}
											<span class="misc--tag">Category not found</span>
											{% else %}
											<span class="misc--tag">{{ category.name }}</span>
											{% component 'blogPosts' %}
											{% endif %}
											
{% component 'blogPost' %}

<div class="blog-stat">    
<span class="blog-stat--item"><p style="color:black;"><object class="icon red" type="image/svg+xml" data="{{'assets/images/eye.svg' |theme }}" style="width:12px;padding-top:5%;" ></object> {{ post.views }}</p></span>
	</div>
</div>
</div></div>
</div></div>
</div>
</div>
</div>
</main>
